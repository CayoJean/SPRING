<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Libros</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Título</th>
                    <th>Ejemplares</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.autor.nombre}"></td> <!-- Asegúrate de que el atributo 'autor' y 'nombre' existan en la entidad Libro -->
                    <td th:text="${libro.editorial.nombre}"></td> <!-- Asegúrate de que el atributo 'editorial' y 'nombre' existan en la entidad Libro -->
                </tr>
            </tbody>
        </table>
        <a href="/libro/registrar" class="btn btn-primary">Registrar Nuevo Libro</a>
    </div>
</body>
</html>
