<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lista de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Autores</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}">
                    <td th:text="${autor.nombre}"></td> <!-- AsegÃºrate de que el atributo 'nombre' exista en tu entidad Autor -->
                </tr>
            </tbody>
        </table>
        <a href="/autor/registrar" class="btn btn-primary">Registrar Nuevo Autor</a>
    </div>
</body>
</html>
