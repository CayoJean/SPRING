<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lista de Editoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Editoriales</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial : ${editoriales}">
                    <td th:text="${editorial.nombre}"></td> <!-- AsegÃºrate de que el atributo 'nombre' exista en tu entidad Editorial -->
                </tr>
            </tbody>
        </table>
        <a href="/editorial/registrar" class="btn btn-primary">Registrar Nueva Editorial</a>
    </div>
</body>
</html>
